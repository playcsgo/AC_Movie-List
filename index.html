<body>
<div class="container">
  <div class="row">
    <!-- Search Bar -->
    <form class="row gx-3 gy-2 align-items-center mt-2 mb-5" id="search-form">
      <div class="col-sm-3">
        <label class="visually-hidden" for="search-input">Seach Key Word</label>
        <input type="text" class="form-control" id="search-input" placeholder="Key Word...">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>
  </div>
  <div class="row" id="data-panel">
    <!-- card for movie list -->
    <!-- done by JS -->
    <div class="col-sm-3 mb-2">
      <div class="card">
        <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg" class="card-img-top" alt="Movie Poster">
        <div class="card-body">
          <h5 class="card-title">Movie title</h5>
        </div>
        <div class="footer">
          <button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movie-modal">More</button>
          <button href="#" class="btn btn-info">+</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="movie-title fs-5" id="movie-modal-title">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8">
            <img id="movie-modal-image" src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg" alt="movie-poster" class="img-fluid">
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">Release Date</em></p>
            <p id="movie-modal-description">A bad movie</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
